<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Desgin</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="cardVenice">
        <button class="cardVenice__buttonItaly">ITALY</button>
        <div class="cardVenice__bodyHeader">Venice Islands</div>
        <p>
            Venice is a city in northeastern Italy and the capital of the Veneto region.
            It is situated across a group of 118 small islands that are separated by canals and linked by bridges,
            of which there are 400.
        </p>
        <button class="cardVenice__buttonView">View more</button>
    </div>
    <div class="cardFlorence">
        <h2>November 2017</h2>
        <h1>Florence, Italy</h1>
        <button class="cardFlorence__buttonView">View trip</button>
        <button class="cardFlorence__buttonItaly">ITALY</button>
        <div class="cardFlorence__banner"></div>
        <p>Florence</p>
    </div>
</body>
</html>
